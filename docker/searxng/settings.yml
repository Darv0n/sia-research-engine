use_default_settings: true

general:
  instance_name: "Deep Research SearXNG"

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json

server:
  secret_key: "deep-research-swarm-dev-key"
  limiter: false
  image_proxy: false
  bind_address: "0.0.0.0"
  port: 8080

engines:
  - name: google
    engine: google
    shortcut: g
    disabled: false

  - name: bing
    engine: bing
    shortcut: b
    disabled: false

  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false

  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    disabled: false

  - name: google scholar
    engine: google_scholar
    shortcut: gs
    disabled: false

  - name: arxiv
    engine: arxiv
    shortcut: arx
    disabled: false
